<div class="row ">
  <div class="col-1 col-sm-1 mt-3 myclass" style="width: 174px;">
      <div class="imagen-circular">
        @if (this.artista && this.artista.images && this.artista.images.length > 0) {
          <img [src]="this.artista.images[0].url" alt="Imagen circular" (load)="onLoad()">
          @if (!hasLoaded) {
            <img src="assets/images/rings.svg"
                 alt="Loading"
                 height="35"
                 width="35"
                 class="mt-3"
            >
          }
        } @else {
          <img src="/assets/images/no-image.png" alt="Imagen circular" (load)="onLoad()">
        }
      </div>
  </div>
  <div class="col-sm-5 col-md-6 col-lg-7 mt-3">
      <h1>{{this.artista.name}}</h1>
      <h3  href="this.artista.external_urls.spotify" target="_blank" (click)="redirigirAUrl(artista.external_urls.spotify)">link artist</h3>
  </div>
  <div class="col-1 col-sm-1 col-lg-1 mt-3 ">
      <button class="btn btn-outline-success" (click)="backPage()">Regresar</button>
  </div>
</div>
<div class="row mt-3">
  <div class="col-10 m-auto">
    <!-- todo: recordar mandar el array de las canciones -->
    <component-table-info [songs]="topSongs"></component-table-info>
  </div>
</div>
@if (!hasLoaded) {
  <img src="assets/images/rings.svg"
  alt="Loading"
  height="35"
  width="35"
  class="mt-3"
  >
}
