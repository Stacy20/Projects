@if (songs.length===0) {
  <div class="alert alert-warning">
    No hay canciones para mostrar
  </div>
}@else {
  <table class="table table-hover table-sm table-dark mt-4">
    <thead>
      <tr>
        <th class="tabledarkHead">#</th>
        <th class="tabledarkHead">Foto</th>
        <th class="tabledarkHead">Canción</th>
        <th class="tabledarkHead">Album</th>
        <th class="tabledarkHead">Popularidad</th>
        <th class="tabledarkHead">Vista Previa</th>
      </tr>
    </thead>
    <tbody>
      @for (song of songs; track $index) {
        <tr >
          <!-- todo: se debe cambiar todo -->
          <td class="tabledark">{{$index+1}}</td>
          <td class="tabledark">
            <img src= {{song.album.images[0].url}} alt="" width="70" height="70"></td>
          <td class="tabledark">{{song.name}}</td>
          <td class="tabledark">{{song.album.name}}</td>
          <td class="tabledark">{{song.popularity}}</td>
          <td> @if (song.id){
            <iframe style="border-radius: 12px" [src]="iframeUrls[$index]"
            width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
            loading="lazy"></iframe>
            }
          @else{
            <!-- Manejar el caso en que no haya un ID disponible -->
            <p>No se pudo encontrar la canción.</p>}</td>
          <!-- <td>{{country.flag}}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.flags.alt" height="20" width="30">
          </td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.region}}</td>
          <td>
            <a [routerLink]="['/country/by', country.cca3, idPage]"  >Info</a>
          </td> -->
        </tr>
      }
    </tbody>
    </table>



}
