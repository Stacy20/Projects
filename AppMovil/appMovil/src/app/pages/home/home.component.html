<div class="container">
  <h2 class="mt-5">Opciones</h2>
  <div class="row  mt-5">
    <div class="col-12 col-lg-2 mb-lg-0 mb-2">
      <button class="btn btn-primary  me-2 " (click)="pageCourses()"> Cursos</button>
    </div>
    <div class="col-12 col-lg-2">
      <button class="btn btn-primary ms-2  mb-lg-0 mb-2" (click)="pageStudents()"> Estudiantes</button>
    </div>
    <div class="col-12 col-lg-3">
      <button class="btn btn-primary ms-2" (click)="pageStudentsxCourses()"> Matricular estudiante a un curso</button>
    </div>
  </div>
  <h2 class="mt-5"> Estudiantes matriculados por curso.</h2>
  <div class="row d-flex justify-content-center mt-5 ">
    <div class="col-11 table-responsive">
      @if (loaded) {
      <table datatable class="row-border hover">
        <thead>
          <tr>
            <!--<th>#</th>-->
            <th>ID Curso </th>
            <th>Nombre del curso</th>
            <th>Carnet</th>
            <th>Nombre del estudiantes</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (item of data; track $index) {
          <tr>
            <td>{{item.id_curso}}</td>
            <td> {{item.nombre_curso}} </td>
            <td>{{item.carnet}}</td>
            <td>{{item.nombre_estudiante}}</td>
            <td>
              <div class="d-flex justify-content-between">
                <button class="btn button1 m-2 m-lg-0" (click)="pageModificarMatricula(item.id_matricula)">Editar</button>
                <button class="btn button2  m-2 m-lg-0" (click)="deleteStudentMatri(item.id_matricula)">Eliminar</button>
              </div>


            </td>
          </tr>

          }
        </tbody>

        <!-- <script src="customer.js"></script> -->
      </table>
    }
    </div>
  </div>

</div>
