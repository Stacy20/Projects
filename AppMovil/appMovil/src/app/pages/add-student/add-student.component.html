<div class="container mt-5">
  <h1>Agregar Estudiante</h1>
  <hr>
  <div class="row mt-5 ">
    <div class="col-12 d-flex">
      <div class="col-5 col-lg-2">
        <label for="inputPassword5" class="form-label">Nombre</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control"  [(ngModel)]="nombre">
      </div>
    </div>
    <div class="col-12 d-flex mt-5">
      <div class="col-5 col-lg-2">
        <label for="inputPassword5" class="form-label" >Apellido</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" [(ngModel)]="apellido">
      </div>
    </div>
    <div class="col-12 d-flex mt-5">
      <div class="col-5 col-lg-2">
        <label for="inputPassword5" class="form-label" >Carnet</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control"  [(ngModel)]="carnet">
      </div>
    </div>
    <div class="col-12 d-flex mt-5">
      <div class="col-5 col-lg-2">
        <label for="inputPassword5" class="form-label" >Correo</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control"  [(ngModel)]="correo">
      </div>
    </div>

      <div class="col-md-6 mt-5">
        <button class="btn btn-success me-4" (click)="save()">Agregar</button>

    </div>
  </div>
</div>
